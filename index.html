<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="p-3 mb-2 bg-dark text-white">
    <header>
        <h1 class="title">Sorting Visualizer</h1>
        <nav>
            <div class="row">
                <div class="col gap-2 d-sm-flex" id="newArray">
                    <button type="button" id="new-array" class="btn btn-outline-success btn-dark newArray">Generate New Array</button>
                </div>
                <div class="col" id="input">
                    <span id="size">Size
                        <input id="arr_sz" type="range" min="5" max="20" step=1 value=10>
                    </span>
                    <span id="speed">Speed
                        <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
                    </span>
                </div>
                <div class="col gap-2 d-sm-flex justify-content-end">
                    <button type="button" class="btn btn-outline-primary btn-dark bubbleSort" id="bubble">Bubble Sort</button>
                    <button type="button" class="btn btn-outline-primary btn-dark selectionSort" id="selection">Selection Sort</button>
                    <button type="button" class="btn btn-outline-primary btn-dark insertionSort" id="insertion">Insertion Sort</button>
                    <!-- <button type="button" class="btn btn-outline-primary btn-dark quickSort" id="quick">Quick Sort</button>
                    <button type="button" class="btn btn-outline-primary btn-dark mergeSort" id="merge">Merge Sort</button> -->
                </div>
            </div>
        </nav>
    </header>
    
    <div id="bars" class="flex-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="bubble.js"></script>
    <script src="selection.js"></script>
    <script src="insertion.js"></script>
    <!-- <script src="quicksort.js"></script> -->
    <script src="sortingVisualizer.js"></script>
</body>
</html>
